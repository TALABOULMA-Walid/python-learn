{% extends "index.html" %}
{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{{ url_for('add_ticket')}}" method="POST">
        <legend>Create a ticket</legend>
        <div class="form-group">
            <label for="id">Change ID</label>
            <input type="number" class="form-control" name="id" id="id">
        </div>
        <div class="form-group">
            <label for="change">Change Type</label>
            <input type="text" class="form-control" name="change" id="change">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="submitter_name">Submitter Name</label>
            <input type="text" class="form-control" name="submitter_name" id="submitter_name">
        </div>
        <div class="form-group">
            <label for="submitter_email">Submitter Email</label>
            <input type="text" class="form-control" name="submitter_email" id="submitter_email">
        </div>
        <div class="form-group">
            <label for="submitter_website">Submitter Website</label>
            <input type="text" class="form-control" name="submitter_website" id="submitter_website">
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control" name="file" id="file">
        </div>
        <div class="form-group">
            <label for="date_created">Date Created</label>
            <input type="date" class="form-control" name="date_created" id="date_created">
        </div>
        <input type="submit" class="btn btn-primary" value="Create Ticket">
    </form>
</div>
{% endblock content %}
